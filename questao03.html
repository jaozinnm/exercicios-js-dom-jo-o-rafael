<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questão 03 - Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>

  <form onsubmit="return false;">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome"><br><br>

    <label for="dataNasc">Data de nascimento:</label><br>
    <input type="date" id="dataNasc"><br><br>

    <label for="rua">Rua:</label><br>
    <input type="text" id="rua"><br><br>

    <label for="numero">Número:</label><br>
    <input type="number" id="numero"><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade"><br><br>

    <label for="uf">Estado:</label><br>
    <input type="text" id="uf"><br><br>

    <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
  </form>

  <p id="resultado"></p>

  <script src="questao03.js"></script>
</body>
</html>
