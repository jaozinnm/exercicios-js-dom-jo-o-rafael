<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questão 04 - Validação de Formulário</title>
</head>
<body>
  <h1>Validação de Cadastro</h1>

  <form onsubmit="return false;">
    <label for="nome">Nome completo (obrigatório):</label><br>
    <input type="text" id="nome"><br><br>

    <label for="dataNasc">Data de nascimento:</label><br>
    <input type="date" id="dataNasc"><br><br>

    <label for="cpf">CPF (obrigatório):</label><br>
    <input type="text" id="cpf" placeholder="000.000.000-00"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

    <button onclick="validarFormulario()">Validar Cadastro</button>
  </form>

  <p id="mensagem"></p>

  <script src="questao04.js"></script>
</body>
</html>
